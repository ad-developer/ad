language: node_js
branches:
  only:
  - master
matrix:
  include:
  - node_js: 7
    env:
    - SAUCE_USERNAME=ad-framework
    addons:
      sauce_connect: true
      jwt:
        secure: 
    after_success:
    - codecov
  - node_js: --lts
    env:
    - SAUCE_USERNAME=ad-framework
    addons:
      sauce_connect: true
      jwt:
        secure: 
    script: npm run pretest && npm run test:unit
